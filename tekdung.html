<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SecuDork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJXN9eD9y3vhrf+4Z66FeNHT5j+XpO61gkKK14l9DpAIAj8yOmjAKXyhnBQF" crossorigin="anonymous">
    <style>
        /* Global Styles */
        body {
            background-color: #121212; /* Dark background */
            color: #fff; /* White text for contrast */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .tagline {
            font-size: 18px;
            text-align: center;
            color: #bbb; /* Light grey color for the tagline */
            margin-top: 10px;
        }

        .container {
            padding: 20px;
        }

        .form-control:focus, .btn:focus, .form-select:focus {
            background-color: white;
            border-color: #45a049; /* Focus with bright green */
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.5); /* Green shadow */
            color: black; /* Black text on focus */
        }

        .form-label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #45a049; /* Green button */
            border: none;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        .form-control {
            padding: 12px;
            font-size: 16px;
        }

        /* Media Queries for Tablet and Mobile Devices */
        @media (max-width: 1024px) {
            h1 {
                font-size: 32px;
            }

            .tagline {
                font-size: 16px;
            }

            .form-control, .btn {
                font-size: 16px;
            }

            .container {
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .tagline {
                font-size: 14px;
            }

            .form-control, .btn {
                font-size: 14px;
                padding: 10px;
            }

            .container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .tagline {
                font-size: 12px;
            }

            .form-control, .btn {
                font-size: 14px;
                padding: 10px;
            }

            .container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SecuDork</h1>
        <p class="tagline">Easily search for resolved security vulnerabilities and bug reports across the web.</p>
        <form>
            <div class="mb-3">
                <label for="exampleInput" class="form-label">Search Bug</label>
                <input type="text" class="form-control" id="exampleInput" placeholder="Enter bug name">
            </div>
            <button type="submit" class="btn">Search</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0lFhTANy0z2dDrw2pPEOAt2BvEkzWgdzlLVz+Wpk3XpqgQI1" crossorigin="anonymous"></script>
</body>
</html>
