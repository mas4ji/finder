<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dorking Otomatis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Latar belakang hitam */
            color: #fff; /* Warna teks putih */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center; /* Horizontally center content */
            align-items: center; /* Vertically center content */
            height: 100vh; /* Memastikan tinggi seluruh layar */
            margin: 0;
        }

        h1, h2 {
            color: #007bff; /* Warna biru untuk judul */
            font-size: 2rem; /* Ukuran font h1 lebih besar tapi tidak berlebihan di desktop */
        }

        .container {
            max-width: 90%; /* Maksimal lebar 90% dari layar, lebih responsif */
            width: 600px; /* Lebar kontainer maksimal untuk desktop */
            border-radius: 15px;
            padding: 40px;
            background-color: #1f1f1f; /* Latar belakang abu-abu gelap */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Perbesar shadow */
            text-align: center;
        }

        .form-control, .btn, .form-select {
            background-color: #2b2b2b; /* Latar belakang input dan tombol abu-abu gelap */
            color: #fff; /* Teks putih */
            border: 1px solid #007bff; /* Border biru */
            font-size: 1.2rem; /* Perbesar ukuran font input dan tombol */
            padding: 15px; /* Perbesar padding input dan tombol */
        }

        .form-control:focus, .btn:focus, .form-select:focus {
            background-color: white; /* Fokus dengan warna putih */
            border-color: #45a049; /* Border hijau */
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.5); /* Shadow hijau */
            color: black; /* Mengubah warna teks menjadi hitam */
        }

        .btn-primary {
            background-color: #007bff; /* Warna tombol biru */
            border-color: #007bff;
            font-size: 1.5rem; /* Perbesar ukuran font tombol */
            padding: 15px; /* Perbesar padding tombol */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Warna biru lebih gelap saat hover */
            border-color: #0056b3;
        }

        .form-label {
            font-size: 1.5rem; /* Ukuran font label lebih besar */
            font-weight: 500;
        }

        .tagline {
            font-size: 1.2rem; /* Ukuran font tagline lebih besar */
            margin-bottom: 30px; /* Lebih banyak ruang bawah */
            font-weight: 300;
            color: white; /* Warna biru terang untuk tagline */
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1rem; /* Ukuran font footer lebih besar */
            color: #aaa;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem; /* Ukuran font h1 lebih besar di mobile */
            }

            .form-label, .tagline {
                font-size: 1.2rem; /* Ukuran font lebih besar di mobile */
            }

            .btn-primary {
                width: 100%; /* Tombol responsif */
                font-size: 1.4rem; /* Perbesar ukuran font tombol */
                padding: 20px; /* Perbesar padding tombol */
            }
        }

        @media (max-width: 480px) {
            .form-label {
                font-size: 1.2rem; /* Ukuran font label lebih besar */
            }

            .form-control, .btn, .form-select {
                font-size: 1.2rem; /* Ukuran font input dan tombol lebih besar */
                padding: 12px; /* Perbesar padding input dan tombol */
            }

            h1 {
                font-size: 1.5rem; /* Ukuran font h1 lebih besar */
            }
        }

        /* Mengubah warna placeholder menjadi putih */
        #domain::placeholder {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SecuDork</h1>
        <p class="tagline">Easily search for resolved security vulnerabilities and bug reports across the web.</p>

        <div class="mb-3">
            <label for="domain" class="form-label">Input Domain:</label>
            <input type="text" class="form-control" id="domain" placeholder="Example: hackerone.com">
        </div>

        <div class="mb-3">
            <label for="bug" class="form-label">Select Bug Type:</label>
            <select class="form-select" id="bug">
                <option value="">-- Select Bug --</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="searchDork()">Search</button>

        <div class="footer">
            <p>&copy; 2025 LinkedIn <a href="https://www.linkedin.com/in/fazriansyahmuh/">Muhammad Fazriansyah</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        const bugs = {
            "Injection Attacks": [
                "SQL Injection (SQLi)", "Blind SQL Injection", "Time-Based SQL Injection",
                "Boolean-Based SQL Injection", "Error-Based SQL Injection", "NoSQL Injection",
                "LDAP Injection", "XPath Injection", "XML External Entity (XXE) Injection",
                "Server-Side Template Injection (SSTI)", "Command Injection", "Remote Code Execution (RCE)",
                "Object Injection", "Expression Language Injection", "CRLF Injection", "Host Header Injection",
                "SMTP Header Injection", "IMAP/POP3 Command Injection"
            ],
            // Categories of bugs omitted for brevity...
        };

        const bugSelect = document.getElementById("bug");
        for (let category in bugs) {
            const group = document.createElement("optgroup");
            group.label = category;
            bugs[category].forEach(bug => {
                const option = document.createElement("option");
                option.value = bug;
                option.textContent = bug;
                group.appendChild(option);
            });
            bugSelect.appendChild(group);
        }

        function searchDork() {
            const domain = document.getElementById("domain").value.trim();
            const bug = bugSelect.value;
            if (!domain || !bug) return alert("Masukkan domain dan pilih jenis bug!");
            window.open(`https://www.google.com/search?q=site:${domain} ${encodeURIComponent(bug)}`, "_blank");
        }
    </script>
</body>
</html>
