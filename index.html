<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dorking Otomatis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Latar belakang hitam */
            color: #fff; /* Warna teks putih */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 50px 20px;
        }
        h1, h2 {
            color: #007bff; /* Warna biru untuk judul */
        }
        .container {
            max-width: 600px;
            border-radius: 15px;
            padding: 30px;
            background-color: #1f1f1f; /* Latar belakang abu-abu gelap */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .form-control, .btn, .form-select {
            background-color: #2b2b2b; /* Latar belakang input dan tombol abu-abu gelap */
            color: #fff; /* Teks putih */
            border: 1px solid #007bff; /* Border biru */
        }
        .form-control:focus, .btn:focus, .form-select:focus {
            background-color: #0056b3; /* Fokus dengan warna biru lebih gelap */
            border-color: #0056b3;
            box-shadow: 0 0 0 0.25rem rgba(0, 86, 179, 0.5); /* Shadow biru */
        }
        .btn-primary {
            background-color: #007bff; /* Warna tombol biru */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Warna biru lebih gelap saat hover */
            border-color: #0056b3;
        }
        .form-label {
            font-size: 18px;
            font-weight: 500;
        }
        .tagline {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 300;
            color: #007bff; /* Warna biru terang untuk tagline */
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>Resolved Security Reports Finder</h1>
<p class="tagline">Easily search for resolved security vulnerabilities and bug reports across the web.</p>
       

    <div class="mb-3">
    <label for="domain" class="form-label">Input Domain:</label>
    <input type="text" class="form-control" id="domain" placeholder="Example: hackerone.com">
</div>

<style>
    /* Mengubah warna placeholder menjadi putih */
    #domain::placeholder {
        color: #fff;
    }
</style>


        <div class="mb-3">
            <label for="bug" class="form-label">Select Bug Type:</label>
            <select class="form-select" id="bug">
                <option value="">-- Select Bug --</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="searchDork()">Cari</button>

        <div class="footer">
            <p>&copy; 2025 <a href="https://www.linkedin.com/in/fazriansyahmuh/">Mas4ji</a>. Dorking for better security.</p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
   <script>
        const bugs = {
            "Injection Attacks": [
                "SQL Injection (SQLi)", "Blind SQL Injection", "Time-Based SQL Injection",
                "Boolean-Based SQL Injection", "Error-Based SQL Injection", "NoSQL Injection",
                "LDAP Injection", "XPath Injection", "XML External Entity (XXE) Injection",
                "Server-Side Template Injection (SSTI)", "Command Injection", "Remote Code Execution (RCE)",
                "Object Injection", "Expression Language Injection", "CRLF Injection",
                "Host Header Injection", "SMTP Header Injection", "IMAP/POP3 Command Injection"
            ],
            "Cross-Site Scripting (XSS)": [
                "Stored XSS", "Reflected XSS", "DOM-Based XSS", "Self-XSS", "Blind XSS",
                "Polyglot XSS", "AngularJS Sandbox Escape"
            ],
            "Cross-Site Request Forgery (CSRF)": [
                "Classic CSRF", "Login CSRF", "Logout CSRF", "OAuth CSRF",
                "Referer-Based CSRF", "Same-Site Bypass CSRF"
            ],
            "Authentication & Authorization Issues": [
                "Broken Authentication", "Session Fixation", "Insecure Session Management",
                "Brute Force Attack", "Credential Stuffing", "API Key Exposure",
                "Hardcoded Credentials", "Weak Password Policy", "JWT Attack",
                "OAuth Misconfiguration", "IDOR", "Privilege Escalation", "Session Hijacking"
            ],
            "Server-Side Vulnerabilities": [
                "SSRF", "Blind SSRF", "HTTP Request Smuggling", "Insecure Deserialization",
                "Web Cache Poisoning", "Subdomain Takeover", "DNS Rebinding"
            ],
            "Client-Side Vulnerabilities": [
                "Clickjacking", "Tabnabbing", "Open Redirect", "Cookie Poisoning",
                "DOM Clobbering", "Prototype Pollution", "Referrer Leakage", "CSS Injection",
                "CORS Misconfiguration", "Weak Same-Origin Policy (SOP)"
            ],
            "Network & Infrastructure Attacks": [
                "Man-in-the-Middle (MITM)", "ARP Spoofing", "DNS Spoofing", "DHCP Spoofing",
                "SSL/TLS Downgrade Attack", "BEAST Attack", "POODLE Attack", "BREACH Attack",
                "CRIME Attack", "Heartbleed", "ROBOT Attack", "BlueKeep", "EternalBlue",
                "SMB Relay Attack", "WPA2 KRACK Attack"
            ],
            "Cryptographic Issues": [
                "Insecure Randomness", "Weak Encryption Algorithm", "Weak Hashing Algorithm (MD5, SHA1)",
                "Improper Key Management", "Predictable Token Generation", "Padding Oracle Attack",
                "ECB Mode Usage", "CBC Mode Padding Attack", "Side-Channel Attack", "Timing Attack"
            ],
            "Web Application Misconfigurations": [
                "Security Misconfiguration", "Default Credentials Still Active",
                "Exposed Debug Information", "Sensitive Data Exposure", "Publicly Accessible S3 Buckets",
                "Unrestricted Admin Panel Access", "Hardcoded API Keys in Frontend",
                "Hardcoded Database Credentials", "Misconfigured AWS IAM Policies",
                "Open MongoDB Database", "Exposed .git Directory", "Exposed .env File"
            ],
            "Mobile Security Issues": [
                "Insecure Data Storage (iOS/Android)", "Insecure Intent Handling",
                "Weak Biometric Authentication Bypass", "Debug Mode Enabled",
                "Jailbreak/Root Detection Bypass", "Insecure Clipboard Usage",
                "Reverse Engineering Attack", "Hardcoded API Keys in Mobile App",
                "Improper Certificate Pinning", "Exposed Android Content Providers"
            ],
            "API & Cloud Security": [
                "Improper Rate Limiting", "API Key Leakage", "Broken Function Level Authorization (BFLA)",
                "Excessive Data Exposure", "Mass Assignment", "API Injection (GraphQL, SOAP)",
                "Improper CORS Config in API", "Weak JWT Implementation", "Serverless Function Exploits",
                "SSRF in Cloud Services", "Google Dorking for Sensitive Files", "AWS S3 Bucket Misconfiguration",
                "Misconfigured Firebase Database", "Open Elasticsearch Database", "API Endpoint Enumeration"
            ],
            "Hardware & IoT Vulnerabilities": [
                "Hardcoded Credentials in Firmware", "Buffer Overflow in Embedded Devices",
                "Insecure Device Pairing", "Weak Bluetooth Encryption", "Unpatched Firmware Vulnerabilities",
                "Lack of Secure Boot Implementation", "USB Exploits", "Side-Channel Attacks on IoT Devices"
            ],
            "Social Engineering & Human Factor Exploits": [
                "Phishing Attack", "Spear Phishing", "Credential Harvesting",
                "Business Email Compromise (BEC)", "Social Engineering via Customer Support",
                "Voice Phishing (Vishing)", "SMS Phishing (Smishing)", "Shoulder Surfing Attack",
                "Tailgating Attack", "Fake Tech Support Scams"
            ],
            "Denial of Service (DoS) Attacks": [
                "Application Layer DoS", "Slowloris Attack", "SYN Flood Attack",
                "DNS Amplification Attack", "HTTP Flood Attack", "Resource Exhaustion via File Upload",
                "Infinite Loop Execution in API", "Algorithmic Complexity Attack"
            ],
            "Miscellaneous Attacks": [
                "Account Takeover (ATO)", "CAPTCHA Bypass", "Brute Force on 2FA",
                "Timing Attack on Login", "Improper Logout Mechanism", "Insecure OAuth Redirects",
                "Information Leakage in HTTP Headers", "Password Reset Poisoning", "Login Enumeration",
                "Secret Leakage via Error Messages", "SSRF to Internal Services", "Reverse Tabnabbing",
                "IDOR in API Endpoints", "Forced Browsing", "Improper Referrer Validation",
                "WebSockets Security Issues", "WebRTC Privacy Leak", "Unvalidated JSON Parsing",
                "Cache Injection", "ClickJacking on OAuth Flows", "Exposure of API Schema",
                "CORS Exploitation via DNS Rebinding", "Exploiting Weak Password Reset Mechanisms",
                "Fake Account Creation for Abuse", "Payment Manipulation", "Virtual Machine Escape",
                "Privilege Escalation via Kernel Exploit", "Weak SSH Key Authentication",
                "Credential Harvesting via Open Wi-Fi", "Reverse Proxy Misconfiguration",
                "OAuth Token Leakage", "Exploiting Misconfigured CDN Caching"
            ]
        };

        const bugSelect = document.getElementById("bug");
        for (let category in bugs) {
            const group = document.createElement("optgroup");
            group.label = category;
            bugs[category].forEach(bug => {
                const option = document.createElement("option");
                option.value = bug;
                option.textContent = bug;
                group.appendChild(option);
            });
            bugSelect.appendChild(group);
        }

        function searchDork() {
            const domain = document.getElementById("domain").value.trim();
            const bug = bugSelect.value;
            if (!domain || !bug) return alert("Masukkan domain dan pilih jenis bug!");
            window.open(`https://www.google.com/search?q=site:${domain} ${encodeURIComponent(bug)}`, "_blank");
        }
    </script>
</body>
</html>
